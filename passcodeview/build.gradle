apply plugin: 'com.android.library'
//apply plugin: 'com.github.dcendents.android-maven'

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.2"

    // This is important, it will run lint checks but won't abort buildInternal
    lintOptions {
        abortOnError false
    }

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 29

        consumerProguardFiles 'proguard-rules.pro'
    }
}

configurations {
    javadocDeps
}

dependencies {
    implementation 'com.android.support:support-annotations:30.0.2'
    javadocDeps 'com.android.support:support-annotations:30.0.2'
}
